<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password Design</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="container">
  <div class="card-background"></div>
  <main class="card p-85px flex gap">
  <h3 class="font-700 font-32px gap-32">Enter your password</h3>
   
    <div class=" profile flex items gap-16">
      <figure class="pr-img">
        <img src="./assets/img/Ellipse 1.png" alt="">
        </figure>
      

      <div class="profile-name flex gap-4">
        <span class="account font-500 font-14px">Business Account</span>
        <br />
        <span class="name font-700 font-18px">Sarah Bills</span>
      </div>
    </div>

      <section class="password flex gap-8">
        <p class="font-14px font-600">Password</p>

    <div class="password-search items flex gap-16">
      
      <i class=" icon icon-lock"></i>
     <input class=" input radius flex p-16px items gap-10 font-600 font-14px" type="text" placeholder="**************">
    
      <i class="icon icon-frame"></i>
     </div>
    </section>

    <div class="btn flex items gap-16">
      <div class="stay gap-8 flex items">
      <i class="icon-lg icon-group"></i>
      <span class="font-600 font-16px">Stay signed in</span>
    </div>
      <button class=" btn-con p-16px gap-16 font-600 font-16px radius">Continue</button>
    </div>

    <footer class="reset font-600 font-16px gap-40 text-underline">Reset password</footer>
  
  </main>
</div>
</body>
</html>
